<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Giallo Booleano</title>
  </head>
  <body>
    <header>
      <h1>GIALLO Booleano</h1>
    </header>
    <main>
      <div class="container">
        <div class="titletop">
          <div class="container">
            <p>DOLCE E DESSERT</p>
            <h2>Tiramisù <span>(dolce tradizionale)</span></h2>
          </div>
        </div>
      </div>
      <!-- prima card -->
      <div id="video">
        <div class="container">
          <div class="card">
            <div class="topcard">
              <img src="./img/image (10).png" alt="" />
            </div>
            <div class="bottomcard">
              <h4>In breve</h4>
              <ul>
                <li>Difficoltà:<span class="maiusc">Facile</span></li>
                <li>Tempo:<span class="maiusc">40 min</span></li>
                <li>Porzione per:<span class="maiusc">8 Persone</span></li>
                <li>Costo:<span class="maiusc">Contenuto</span></li>
                <li>
                  <span class="maiusc">Note</span>: +2 ore di riposo in frigo
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div id="icon">
        <div class="container">
          <div class="card facebook">
            <i class="fa-brands fa-facebook"></i>
            <span class="icontext">FACEBOOK</span>
          </div>
          <div class="card twitter">
            <i class="fa-brands fa-twitter"></i
            ><span class="icontext">TWITTER</span>
          </div>
          <div class="card instagram">
            <i class="fa-brands fa-instagram"></i>
            <span class="icontext">INSTAGRAM</span>
          </div>
          <div class="card pinterest">
            <i class="fa-brands fa-pinterest"></i>
            <span class="icontext">PINTEREST</span>
          </div>
          <div class="card youtube">
            <i class="fa-brands fa-youtube"></i>
            <span class="icontext">YOUTUBE</span>
          </div>
        </div>
      </div>
      <div id="banner">
        <img src="./img/banner.png" alt="" />
      </div>
      <div id="presentation">
        <div class="container">
          <div class="toppresent">
            <h4>PRESENTATION</h4>
            <div class="lnietta"></div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
