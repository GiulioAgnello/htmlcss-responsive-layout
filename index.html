<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Giallo Booleano</title>
  </head>
  <body>
    <header>
      <h1>Giallo Booleano</h1>
    </header>
    <main>
      <div class="container">
        <div class="titletop">
          <p>DOLCE E DESSERT</p>
          <h2>Tiramisù <span>(dolce tradizionale)</span></h2>
        </div>
        <div id="video">
          <div class="container">
            <div class="card">
              <div class="topcard">
                <img src="./img/image (10).png" alt="" />
              </div>
              <div class="bottomcard">
                <h4>In breve</h4>
                <ul>
                  <li>Difficoltà:<span class="maiusc">Facile</span></li>
                  <li>Tempo:<span class="maiusc">40 min</span></li>
                  <li>Porzione per:<span class="maiusc">8 Persone</span></li>
                  <li>Costo:<span class="maiusc">Contenuto</span></li>
                  <li>
                    <span class="maiusc">Note</span>: +2 ore di riposo in frigo
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
